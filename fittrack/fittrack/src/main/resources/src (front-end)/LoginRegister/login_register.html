<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon_circled.png">
    <title>FitTrack - Login / Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../mainUI.css">
    <link rel="stylesheet" href="./login_register.css"> 
</head>
<body>

    <header class="header">
        <button class="home-btn" onclick="window.location.href='../index.html'">
            <i class="fa-solid fa-dumbbell"></i> FitTrack
        </button>
    </header>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card-container">
            <div class="card-flip">

                <div class="card front p-4">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label text-light">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-2">New to FitTrack?</p>
                        <button class="btn btn-link flip-button text-success fw-bold">Create an Account</button>
                    </div>
                </div>

                <div class="card back p-4">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label text-light">Username</label>
                            <input type="text" class="form-control" id="regUsername" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="regFirstName" class="form-label text-light">First Name</label>
                                <input type="text" class="form-control" id="regFirstName" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="regLastName" class="form-label text-light">Last Name</label>
                                <input type="text" class="form-control" id="regLastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label text-light">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label text-light">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="regIsTrainer">
                            <label class="form-check-label text-light" for="regIsTrainer">Register as Trainer</label>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <button class="btn btn-link flip-button text-success fw-bold">I already have an account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer" class="container my-3 fixed-top" style="top: 20px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login_register.js"></script>
</body>
</html>
