<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon_circled.png">
    <title>FitTrack - Session Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../mainUI.css">
    <link rel="stylesheet" href="./slot_details.css"> 
</head>
<body>

    <header class="header">
        <button class="home-btn" onclick="window.location.href='../index.html'">
            <i class="fa-solid fa-arrow-left"></i> Back to Schedule
        </button>
    </header>
    
    <div class="container mt-5" id="session-info">
        <div class="card shadow">
            <img id="session-image" src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?q=80&w=1000&auto=format&fit=crop" class="card-img-top" alt="Training Session">
            
            <div class="card-body text-center">
                
                <h1 id="sessionTitle" class="fw-bold mb-2">Loading...</h1>
                <h5 class="text-light mb-4">Trainer: <span id="trainerName" class="text-success fw-bold">-</span></h5>

                <div class="description-box mb-4 p-3 rounded">
                    <p id="sessionDesc" class="mb-0">Please wait, loading session details...</p>
                </div>

                <div class="row mb-4">
                    <div class="col-4 border-end border-secondary">
                        <div class="small text-muted mb-1">DATE & TIME</div>
                        <div id="sessionTime" class="fw-bold text-white">-</div>
                    </div>
                    <div class="col-4 border-end border-secondary">
                        <div class="small text-muted mb-1">DURATION</div>
                        <div class="fw-bold text-white">60 Min</div>
                    </div>
                    <div class="col-4">
                        <div class="small text-muted mb-1">STATUS</div>
                        <span id="sessionStatusBadge" class="badge bg-secondary">Checking...</span>
                    </div>
                </div>

                <div id="actionButtons" class="d-grid gap-2 col-md-8 mx-auto">
                    </div>
            </div>
        </div>  
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Confirm Booking</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to book this session?</p>
                    <div class="mb-3">
                        <label for="clientNotes" class="form-label text-light">Notes for Trainer (Optional)</label>
                        <textarea class="form-control text-white bg-secondary border-secondary" id="clientNotes" rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="submitBooking()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer" class="container my-3 fixed-top" style="top: 20px;"></div>

    <button id="infoToggleBtn" class="chat-toggle-btn">
        <i class="fa-solid fa-users"></i>
    </button>

    <div id="infoPanel" class="chat-panel">
        <div class="chat-header">
            <h5>Session Participants</h5>
            <button id="closeInfoBtn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="chat-messages" id="participantsList">
            <p class="text-muted text-center mt-3">Only visible to Trainers or Booked Clients.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./slot_details.js"></script> 
</body>
</html>
