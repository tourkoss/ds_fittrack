<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon_circled.png">
    <title>FitTrack - Find Your Trainer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="./mainUI.css">
    <link rel="stylesheet" href="./MainApp/homepage.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="./index.html">
                <i class="fa-solid fa-dumbbell me-2"></i>FitTrack
            </a>

            <div id="headerRightContent" class="d-flex align-items-center gap-3">
                </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Available Training Sessions</h1>
            <div class="btn-group">
                <button class="btn btn-outline-light active" onclick="filterSessions('all')">All Classes</button>
                <button class="btn btn-outline-light" onclick="filterSessions('my')">My Bookings</button>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-2">Loading Sessions...</p>
        </div>
        
        <div id="noSessionsMessage" class="alert alert-info text-center" style="display: none;">
            No training sessions available at the moment.
        </div>

        <div class="row g-4" id="sessionsContainer">
            </div>

        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <template id="sessionCardTemplate">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm border-0" style="background-color: var(--card-bg-color);">
                <img src="" class="card-img-top" alt="Training Class" style="height: 200px; object-fit: cover;">
                
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <span class="badge bg-primary session-category">Category</span>
                        <div class="d-flex align-items-center">
                            <span class="status-circle me-2"></span>
                            <span class="status-text text-muted small"></span>
                        </div>
                    </div>

                    <h5 class="card-title text-center mb-1 session-title"></h5>
                    <p class="text-center text-muted small mb-3 session-trainer"></p>
                    
                    <p class="card-text text-truncate session-desc"></p>
                    
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between small text-muted mb-1">
                            <span>Capacity</span>
                            <span class="slots-text">0/10</span>
                        </div>
                        <div class="progress mb-3" style="height: 6px;">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 0%;"></div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="fw-bold text-white fs-5 session-price">0â‚¬</span>
                            <span class="text-muted small session-date"><i class="fa-regular fa-clock"></i> 60 min</span>
                        </div>

                        <button class="btn btn-primary w-100 mt-2 session-action-btn">Book Slot</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <div id="alertContainer" class="container my-3 fixed-top" style="top: 70px; z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./MainApp/homepage.js"></script>
</body>
</html>
